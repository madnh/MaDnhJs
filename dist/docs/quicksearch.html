h({one: 1, two: 2, three: 3}, logger); × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" MaDnhJS Namespaces _.M Modules _.M.AJAX_.M.CACHE_.M.WAITER Tutorials Tutorial One Global errorCbflagflagsgethasisFlaggedSORT_NUMBERSORT_NUMBER_DESCVERSION Modules Namespaces M × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" MaDnhJS Namespaces _.M Modules _.M.AJAX_.M.CACHE_.M.WAITER Tutorials Tutorial One Global errorCbflagflagsgethasisFlaggedSORT_NUMBERSORT_NUMBER_DESCVERSION Namespaces Namespaces M × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" MaDnhJS Namespaces _.M Modules _.M.AJAX_.M.CACHE_.M.WAITER Tutorials Tutorial One Global errorCbflagflagsgethasisFlaggedSORT_NUMBERSORT_NUMBER_DESCVERSION Tutorials Namespaces M × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" MaDnhJS Namespaces _.M Modules _.M.AJAX_.M.CACHE_.M.WAITER Tutorials Tutorial One Global errorCbflagflagsgethasisFlaggedSORT_NUMBERSORT_NUMBER_DESCVERSION MaDnhJSThư viện các công cụ tiện ích khi làm việc với Javascript. Được xây dựng dựa trên UnderscoreJS v1.8.3. Cài đặt MaDnhJS cần có UnderscoreJS để hoạt động. Có thể cài riêng UnderscoreJS hoặc sử dụng bản MaDnhJS đã đính kèm UnderscoreJS Tuy không bắt buộc nhưng MaDnhJS cung cấp một số tính năng hỗ trợ thực thi JS động, nên cần được đặt ở trong tag head, trước khi load các scripts khác. Cài đặt riêng UnderscoreJS&lt;script scr=&quot;http://underscorejs.org/underscore-min.js&quot;&gt;&lt;/script&gt; &lt;script scr=&quot;script/madnhjs/madnh.min.js&quot;&gt;&lt;/script&gt;Cài đặt bản đính kèm&lt;script scr=&quot;script/madnhjs/underscore_madnh.min.js&quot;&gt;&lt;/script&gt;Cấu trúc MaDnhJS cấu trúc gồm 2 phần: Core: các hàm tiện ích Extensions : các thành phần mở rộng Core extensions: thành phần mở rộng thuộc core Các extensions khác Core và Core extensions được chứa chung một file MaDnhJS, các extensions khác chứa ở thư mục extensions dist/build/ ├── extensions/ │ ├── các thành phần mở rộng │ ├── .... │ ├── madnh.min.js -&gt; core và core extensions └── underscore_madnh.min.js -&gt; MaDnhJS đính kèm UnderscoreJSSử dụng Tiền tốNgoại trừ object _.App thì tất cả các core method, core extensions của MaDnh đều được gọi với tiền tố _.M, ví dụ: _.M.loop _.M.removeItem _.M.nextID _.M.EventEmitter Đa số các extension khác cũng được gọi với tiền tố _.M như _.M.Dialog, _.M.Template, tất nhiên việc này là không bắt buộc và hoàn toàn phụ thuộc vào bản thân extension đó. ConstantCác hằng số là các giá trị gắn vào object _.M và không thể thay đổi, được khai báo bằng hàm _.M.defineConstant _.M.defineConstant('FOO', 'bar');Truy cập một hằng số đã tồn tại alert(_.M.FOO); //barKiểm tra 1 hằng số có tồn tại bằng hàm _.M.isDefinedConstant _.M.isDefinedConstant('FOO'); //true _.M.isDefinedConstant('BAR'); //falseCác constant luôn ở dạng IN HOA _.M.defineConstant('baz', 'foo'); _.M.isDefinedConstant('baz'); //false _.M.isDefinedConstant('BAZ'); //trueCore functionsMaDnhJS cung cấp một số hàm tiện ích sau, xem API để biết danh sách Core extensionsCore extensions được lưu cùng file với các core functions _.M.FLAG _.M.WAITER _.M.BaseClass _.M.ContentManager _.M.Priority _.M.EventEmitter _.M.CACHE _.M.AJAX _.M.App _.M.AJAXResponseAdapter Các extensions đính kèmCó một số extension đính kèm với MaDnhJS, lưu ở thư mục extensions _.M.TAG _.M.TEMPLATE _.M.LIST _.M.JFORM _.M.Dialog × Search results Close "},"-_.M.html":{"id":"-_.M.html","title":"Namespace: M","body":" MaDnhJS Namespaces _.M Modules _.M.AJAX_.M.CACHE_.M.WAITER Tutorials Tutorial One Global errorCbflagflagsgethasisFlaggedSORT_NUMBERSORT_NUMBER_DESCVERSION Namespace: M M × Search results Close "},"-_.M.module_AJAX.html":{"id":"-_.M.module_AJAX.html","title":"Module: AJAX","body":" MaDnhJS Namespaces _.M Modules _.M.AJAX_.M.CACHE_.M.WAITER Tutorials Tutorial One Global errorCbflagflagsgethasisFlaggedSORT_NUMBERSORT_NUMBER_DESCVERSION Module: AJAX Extends EventEmitter × Search results Close "},"-_.M.module_CACHE.html":{"id":"-_.M.module_CACHE.html","title":"Module: CACHE","body":" MaDnhJS Namespaces _.M Modules _.M.AJAX_.M.CACHE_.M.WAITER Tutorials Tutorial One Global errorCbflagflagsgethasisFlaggedSORT_NUMBERSORT_NUMBER_DESCVERSION Module: CACHE Cache management system Methods &lt;inner&gt; arrayPush(name, value) Add item to array Parameters: Name Type Description name string value * Returns: Type * &lt;inner&gt; arrayWithout(name, value) Remove item from array Parameters: Name Type Description name string value * Returns: Type * &lt;inner&gt; clean() Clean expired caches &lt;inner&gt; cleanIntervalTime(time) Get or set clean expired caches interval time. Parameters: Name Type Description time Returns: Type number &lt;inner&gt; decrement(name, value) Decrement value of a cache, if cache is not exists then create with value and live time as default (CACHE_MEDIUM), if exists then decrement it and set live time as old. If old value isn't a valid numeric then set it to 0 Parameters: Name Type Argument Default Description name string value number &lt;optional&gt; 1 Decrement value Returns: Type number &lt;inner&gt; expire() Manual delete expired caches &lt;inner&gt; get(name) Get cached value Parameters: Name Type Description name string Returns: Type * &lt;inner&gt; has(name) Check if a cached name is exists Parameters: Name Type Description name string Returns: Type boolean &lt;inner&gt; increment(name, value) Increment value of a cache, if cache is not exists then create with value and live time as default (CACHE_MEDIUM), if exists then increment it and set live time as old. If old value isn't a valid numeric then set it to 0 Parameters: Name Type Argument Default Description name string value number &lt;optional&gt; 1 Increment value Returns: Type number &lt;inner&gt; list(name_only) Get valid caches Parameters: Name Type Argument Default Description name_only boolean &lt;optional&gt; true Include cache value or not? default is true Returns: Type * &lt;inner&gt; set(name, value, live_time) Add cache Parameters: Name Type Argument Default Description name string value * live_time number &lt;optional&gt; M.CACHE_MEDIUM &lt;inner&gt; touch(name, live_time) Add live time Parameters: Name Type Argument Description name string live_time number &lt;optional&gt; Default is cached live time × Search results Close "},"-_.M.module_WAITER.html":{"id":"-_.M.module_WAITER.html","title":"Module: WAITER","body":" MaDnhJS Namespaces _.M Modules _.M.AJAX_.M.CACHE_.M.WAITER Tutorials Tutorial One Global errorCbflagflagsgethasisFlaggedSORT_NUMBERSORT_NUMBER_DESCVERSION Module: WAITER Callback listener system Members &lt;inner, constant&gt; CACHE_FOREVER &lt;inner, constant&gt; CACHE_LONG &lt;inner, constant&gt; CACHE_MEDIUM &lt;inner, constant&gt; CACHE_MIN &lt;inner, constant&gt; CACHE_SHORT &lt;inner, constant&gt; CACHE_TINY Methods &lt;inner&gt; add(runner, once, description) Add callback Parameters: Name Type Argument Default Description runner string | function Callback once boolean &lt;optional&gt; true Waiter is run only one time description string &lt;optional&gt; '' Waiter description Returns: Type string | number &lt;inner&gt; createFunc(runner, once, description) Similar to &quot;add&quot; but add waiter key to window as function Parameters: Name Type Argument Default Description runner string | function Callback once boolean &lt;optional&gt; true Waiter is run only one time description string Waiter description Returns: Waiter key/function name Type string | number &lt;inner&gt; has(waiterKey) Check if a callback is exists Parameters: Name Type Description waiterKey string &lt;inner&gt; list(description) Return list of waiters Parameters: Name Type Argument Default Description description boolean &lt;optional&gt; false Include waiter description, default is false Returns: Type Array | Object &lt;inner&gt; remove() Remove key

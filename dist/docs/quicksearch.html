eJS để hoạt động. Có thể cài riêng UnderscoreJS hoặc sử dụng bản MaDnhJS đã đính kèm UnderscoreJS Tuy không bắt buộc nhưng MaDnhJS cung cấp một số tính năng hỗ trợ thực thi JS động, nên cần được đặt ở trong tag head, trước khi load các scripts khác. Cài đặt riêng UnderscoreJS&lt;script scr=&quot;http://underscorejs.org/underscore-min.js&quot;&gt;&lt;/script&gt; &lt;script scr=&quot;script/madnhjs/madnh.min.js&quot;&gt;&lt;/script&gt;Cài đặt bản đính kèm&lt;script scr=&quot;script/madnhjs/underscore_madnh.min.js&quot;&gt;&lt;/script&gt;Cấu trúc MaDnhJS cấu trúc gồm 2 phần: Core: các hàm tiện ích Extensions : các thành phần mở rộng Core extensions: thành phần mở rộng thuộc core Các extensions khác Core và Core extensions được chứa chung một file MaDnhJS, các extensions khác chứa ở thư mục extensions dist/build/ ├── extensions/ │ ├── các thành phần mở rộng │ ├── .... │ ├── madnh.min.js -&gt; core và core extensions └── underscore_madnh.min.js -&gt; MaDnhJS đính kèm UnderscoreJSSử dụng Tiền tốNgoại trừ object _.App thì tất cả các core method, core extensions của MaDnh đều được gọi với tiền tố _.M, ví dụ: _.M.loop _.M.removeItem _.M.nextID _.M.EventEmitter Đa số các extension khác cũng được gọi với tiền tố _.M như _.M.Dialog, _.M.Template, tất nhiên việc này là không bắt buộc và hoàn toàn phụ thuộc vào bản thân extension đó. ConstantCác hằng số là các giá trị gắn vào object _.M và không thể thay đổi, được khai báo bằng hàm _.M.defineConstant _.M.defineConstant('FOO', 'bar');Truy cập một hằng số đã tồn tại alert(_.M.FOO); //barKiểm tra 1 hằng số có tồn tại bằng hàm _.M.isDefinedConstant _.M.isDefinedConstant('FOO'); //true _.M.isDefinedConstant('BAR'); //falseCác constant luôn ở dạng IN HOA _.M.defineConstant('baz', 'foo'); _.M.isDefinedConstant('baz'); //false _.M.isDefinedConstant('BAZ'); //trueCore functionsMaDnhJS cung cấp một số hàm tiện ích sau, xem API để biết danh sách Core extensionsCore extensions được lưu cùng file với các core functions _.M.FLAG _.M.WAITER _.M

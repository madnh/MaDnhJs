<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="/vendor/mocha/mocha.css" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.png">
    <script>
        /**
         * Method:
         * - onInit: add callback
         * - init: call this method when ready
         */
        var App = (function () {
            function App() {
                this.init_callbacks = [];
            }

            App.prototype.onInit = function (callback) {
                this.init_callbacks.push(callback);
            };
            App.prototype.init = function () {
                _.each(this.init_callbacks, function (callback) {
                    callback();
                });

                this.init_callbacks = [];
            };

            return new App();
        })();
    </script>
</head>
<body>

<script src="/vendor/jquery/dist/jquery.min.js"></script>
<script src="/vendor/lodash/lodash.js"></script>
<script src="/dist/madnh.js"></script>

</body>
</html>
